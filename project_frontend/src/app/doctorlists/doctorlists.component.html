<div class="container" style="background-color:black;
color: greenyellow ;border-radius: 15px; margin-top: 15px;">
    <h1>Doctorlists....!</h1>
    <table class="table table-condensed" style="color: greenyellow;">
    
        <thead>
            <tr style="background-color:blueviolet;font-style:italic;">
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Specialist Field</th>
                <th>No. of Patients Attended</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let doctor of doctors">
                <td>{{doctor.id}}</td>
                <td>{{doctor.name}}</td>
                <td>{{doctor.gender}}</td>
                <td>{{doctor.age}}</td>
                <td>{{doctor.specialist_field}}</td>
                <td>{{doctor.noofpatientsattended}}</td>
            </tr>
        </tbody>
    </table>
    

</div>
